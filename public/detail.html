<script>
    var xs=document.querySelectorAll(".x");
//    console.log(x);
    var t=true;
    for(var x of xs){
        x.onclick=function(e){
            var x= e.target;
//            console.log(x);
            if(t){
                var hide= x.parentNode.nextElementSibling;
                hide.style.height='2100px';
                x.style.transform='rotate(90deg)';
                console.log(x);
                t=false;
            }else{
                var hide= x.parentNode.nextElementSibling;
                hide.style.height='0';
                x.style.transform='rotate(45deg)';
                t=true;
            }

        }
    }

</script>
